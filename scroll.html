<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/scroll.css">
    <title>scroll 設定場景</title>
</head>

<body>
    <div class="wrapper">
    <button id="play">play</button>  
    <button id="pause">pause</button>  
        <section>
            <div class="box a1">a1</div>
            <div class="box a2">a2</div>
            <div class="box a3">a3</div>
            <h4>時間軸動畫</h4>
            <div class="box a4">a4</div>
            <div class="box a5">a5</div>
            <div class="text">gsap 套件介紹</div>
        </section>

    </div>
    <script>
       gsap.fromTo('.text' ,{
           y: 0,
           opacity: 0

       },{
           y : 100,
           opacity: 1,
           delay: .5
       })
        gsap.to('.a1', {
            x: 200,
            y: 300,
            repeat: -1,
            yoyo: false,
            delay: 3,
            //rotation : 360,
            duration: 3,
            //ease: "elastic.out(1, 0.3)"
        });

        gsap.from('.a2', {
            x: 300,
            druation: 3,
            repeat: -1,
            yoyo: true,
            ease: "none"
        })
        gsap.fromTo('.a3', 
        { x: -85 , opacity : 0}, 
        { x: 30 ,druation: 3  , opacity: 1});

        //timeline

    let tl = gsap.timeline();

    tl.to('.a4' , {
      x: 400,
    }).to(['.a4','.a5'], {
      y: 200,
    }).to('.a4' , {
        rotation : 360,
        repeat : -1,
        ease: "none"
    })
    // 動畫控制

    let





    </script>
</body>

</html>
